<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Semântica em HTML</title>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <p>Um site incrível sobre algo interessante.</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Artigo Recente</h2>
      <article>
        <h3>Título do Artigo</h3>
        <p>Conteúdo do artigo...</p>
      </article>
    </section>

    <section>
      <h2>Outra Seção</h2>
      <p>Conteúdo da outra seção...</p>
    </section>
  </main>

  <aside>
    <h2>Barra Lateral</h2>
    <p>Conteúdo da barra lateral...</p>
  </aside>

  <footer>
    <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
