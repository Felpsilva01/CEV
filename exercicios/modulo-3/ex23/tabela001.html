<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
        
        .linha {
            background-color: rgba(255, 0, 0, 0.49);
            color: darkred;
        }
        
        td {
            vertical-align: bottom;
        }

        tr {
            background-color: gray;
            color: wheat;
        }

        table {
            margin: auto;
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA ((SIMPLES))
        TABLE = TABELA
            TABLE ROWS = LINHAS
                TABLE HEADER = CABEÃ‡ALHO
                TABLE DATA = DADOS
        
     -->
    <table>
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
