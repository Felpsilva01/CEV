<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilo de Tabela com CSS</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>Tabela Estilizada com CSS</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jo√£o Silva</td>
        <td>joao@example.com</td>
        <td>(11) 1234-5678</td>
      </tr>
      <tr>
        <td>Maria Oliveira</td>
        <td>maria@example.com</td>
        <td>(22) 9876-5432</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
